<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join us in celebrating the wedding of Yue & Chenyu on September 14, 2025 in Central Park, NYC">
    <meta name="theme-color" content="#9b7e5a">
    <title>Yue & Chenyu - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Refined color palette */
            --primary-color: #9b7e5a;
            --secondary-color: #faf8f5;
            --text-dark: #2c2c2c;
            --text-light: #6b6b6b;
            --white: #ffffff;
            --accent: #f0e9e0;
            --gold: #d4af37;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--secondary-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(180deg, 
                        rgba(250, 248, 245, 0.9) 0%, 
                        rgba(240, 233, 224, 0.6) 50%, 
                        var(--secondary-color) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }

        .couple-illustration {
            width: 280px;
            height: auto;
            margin-bottom: 40px;
            opacity: 0.85;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 0.85; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 10vw, 7rem);
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1;
            animation: fadeInUp 1.5s ease-in 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero .ampersand {
            font-size: 0.6em;
            margin: 0 20px;
            font-weight: 400;
            display: inline-block;
            vertical-align: middle;
        }

        .wedding-details {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            line-height: 1.8;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-in 0.6s both;
        }

        .wedding-details .date {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .wedding-details .location {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-light);
            letter-spacing: 0.5px;
            line-height: 1.8;
            font-weight: 400;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 25px auto;
        }

        /* Section Styles */
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 60px;
            position: relative;
            font-weight: 400;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: var(--gold);
        }

        /* Gallery Section */
        .gallery {
            background: var(--secondary-color);
            padding-top: 80px;
        }

        /* Gallery with rotation effect */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 0 20px;
            min-height: 600px;
            position: relative;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: galleryFadeIn 1.5s ease forwards;
            opacity: 0;
            background: var(--white);
        }

        @keyframes galleryFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .gallery-item.fade-out {
            animation: galleryFadeOut 1s ease forwards;
        }

        @keyframes galleryFadeOut {
            to {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
        }

        /* Gallery Controls */
        .gallery-controls {
            text-align: center;
            margin-top: 40px;
        }

        .gallery-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            touch-action: manipulation;
        }

        .gallery-btn:hover {
            background: #8a6f4f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 126, 90, 0.3);
        }

        .gallery-btn:active {
            transform: translateY(0);
        }

        .gallery-btn svg {
            transition: transform 0.3s ease;
        }

        .gallery-btn:hover svg {
            transform: rotate(180deg);
        }

        .gallery-indicator {
            text-align: center;
            margin-top: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            color: var(--text-light);
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        /* RSVP Form Section */
        .rsvp {
            background: linear-gradient(180deg, var(--secondary-color) 0%, var(--accent) 100%);
            padding: 100px 20px;
        }

        .rsvp-form {
            max-width: 650px;
            margin: 0 auto;
            background: var(--white);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s;
            background: var(--secondary-color);
            -webkit-appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(155, 126, 90, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 12px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 15px;
            transition: color 0.3s;
        }

        .radio-label:hover {
            color: var(--primary-color);
        }

        .radio-label input[type="radio"] {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 16px 45px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 30px;
            text-transform: uppercase;
            touch-action: manipulation;
        }

        .submit-btn:hover:not(:disabled) {
            background: #8a6f4f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 126, 90, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background: var(--accent);
            border-top: 1px solid rgba(155, 126, 90, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        footer p:first-child {
            font-size: 18px;
            margin-bottom: 15px;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        footer p:last-child {
            font-size: 13px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            color: var(--text-light);
        }

        /* Lightbox for Gallery */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: 300;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 60px 15px;
            }

            .hero {
                min-height: 100vh;
                padding: 30px 15px;
            }

            .couple-illustration {
                width: 220px;
                margin-bottom: 30px;
            }

            .hero h1 {
                font-size: clamp(3.5rem, 14vw, 5rem);
            }

            .hero .ampersand {
                display: block;
                margin: 10px 0;
            }

            .section-title {
                margin-bottom: 40px;
            }

            .gallery {
                padding-top: 60px;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 0 10px;
                min-height: auto;
            }

            .gallery-item .caption {
                font-size: 11px;
                padding: 15px 10px 10px;
            }

            .gallery-controls {
                margin-top: 30px;
            }

            .gallery-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .rsvp-form {
                padding: 30px 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .submit-btn {
                padding: 14px 30px;
                font-size: 14px;
            }

            .lightbox-close {
                right: 15px;
                top: 15px;
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: clamp(3rem, 16vw, 4rem);
            }

            .wedding-details .date {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .wedding-details .location {
                font-size: 1.1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .section-title {
                font-size: 2rem;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Tablet specific adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Print styles */
        @media print {
            .gallery-controls,
            .lightbox,
            .rsvp {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="images/drawing.png" alt="Yue and Chenyu illustration" class="couple-illustration">
        
        <h1>
            Yue 
            <span class="ampersand">and</span>
            Chenyu
        </h1>
        
        <div class="divider"></div>
        
        <div class="wedding-details">
            <div class="date">September 14, 2025</div>
            <div class="location">
                Summerhouse at the Dene<br>
                Central Park<br>
                New York City
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <h2 class="section-title">Our Story</h2>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Photos will be dynamically loaded here -->
        </div>
        <div class="gallery-controls">
            <button class="gallery-btn" onclick="refreshGallery()" aria-label="Refresh gallery">
                <span>See More Memories</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
            </button>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="lightbox-close" aria-label="Close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <!-- RSVP Section -->
    <section class="rsvp" id="rsvp">
        <h2 class="section-title">RSVP</h2>
        <form class="rsvp-form" id="rsvpForm" onsubmit="handleSubmit(event)">
            <div class="success-message" id="successMessage">
                Thank you for your RSVP! We have received your response.
            </div>

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label>Will you be attending? *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="attending" value="yes" required>
                        Joyfully Accept
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="attending" value="no" required>
                        Regretfully Decline
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Will you join us for dinner? *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="dinner" value="yes" required>
                        Yes, I'll be there
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="dinner" value="no" required>
                        Unable to attend
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests (including yourself)</label>
                <select id="guests" name="guests">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dietary">Dietary Restrictions</label>
                <textarea id="dietary" name="dietary" rows="3" 
                          placeholder="Please let us know if you have any dietary restrictions or allergies..."></textarea>
            </div>

            <div class="form-group">
                <label for="message">Message for the Couple (Optional)</label>
                <textarea id="message" name="message" rows="4" 
                          placeholder="Share your wishes, thoughts, or memories with us..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Send RSVP</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>We can't wait to celebrate with you! ðŸ’•</p>
            <p>Yue & Chenyu â€¢ September 2025</p>
        </div>
    </footer>

    <script>
        // Gallery configuration
        const allPhotos = [
            { src: 'images/propose.jpeg', caption: 'Proposal, Royal Caribbean, 2025' },
            { src: 'images/birthday_yue.jpeg', caption: "Yue's 28th Birthday, NYC, 2023" },
            { src: 'images/cherry_philly.jpeg', caption: 'Cherry Blossoms, Philadelphia, 2023' },
            { src: 'images/whale.jpeg', caption: 'Whale Watching, San Juan, 2023' },
            { src: 'images/love_philly.jpeg', caption: 'LOVE Sign, Philadelphia, 2023' },
            { src: 'images/birthday_chenyu.jpeg', caption: "Chenyu's 28th Birthday, NYC, 2023" },
            { src: 'images/graduate.jpeg', caption: "Yue's PhD Graduation, Philadelphia, 2025" },
            { src: 'images/defense.jpeg', caption: "Yue's PhD Defense, Philadelphia, 2025" },
            { src: 'images/chicago.jpeg', caption: 'Chicago Trip, 2024' },
            { src: 'images/olympic.jpeg', caption: 'Olympic Park, Seattle, 2024' },
            { src: 'images/hongkong.jpeg', caption: 'Elope, Hong Kong, 2023' },
            { src: 'images/gaoyou.jpeg', caption: 'First time visiting Gaoyou, 2023' },
            { src: 'images/cenote_cancun.jpeg', caption: 'Cenote Exploration, Cancun, 2024' },
            { src: 'images/longwood.jpeg', caption: 'Longwood Garden, Kennett Square, 2022' },
            { src: 'images/ski.jpeg', caption: 'Ski Trip, Salt Lake City, 2021' },
            { src: 'images/nassau.jpeg', caption: 'Exhausted in Nassau, Bahamas, 2021' },
            { src: 'images/first.jpeg', caption: 'First time meet on zoom, 2020' },
        ];

        // Gallery state
        let photosPerView = window.innerWidth <= 768 ? 4 : 6;
        let autoRotateInterval = null;
        let isHovering = false;
        let displayedPhotos = [];
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Update photos per view on resize
        window.addEventListener('resize', () => {
            const newPhotosPerView = window.innerWidth <= 768 ? 4 : 6;
            if (newPhotosPerView !== photosPerView) {
                photosPerView = newPhotosPerView;
                refreshGallery();
            }
        });

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Get random photos without immediate repeats
        function getRandomPhotos() {
            const availablePhotos = allPhotos.filter(photo => 
                !displayedPhotos.some(displayed => displayed.src === photo.src)
            );
            
            if (availablePhotos.length < photosPerView) {
                displayedPhotos = [];
                return shuffleArray(allPhotos).slice(0, photosPerView);
            }
            
            return shuffleArray(availablePhotos).slice(0, photosPerView);
        }

        // Display photos with animation
        function displayPhotos(photos) {
            const gallery = document.getElementById('galleryGrid');
            const existingItems = gallery.querySelectorAll('.gallery-item');
            
            displayedPhotos = photos;
            
            // Fade out existing photos
            existingItems.forEach(item => {
                item.classList.add('fade-out');
            });
            
            // Replace photos after fade out
            setTimeout(() => {
                gallery.innerHTML = '';
                photos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.style.animationDelay = `${index * 0.15}s`;
                    
                    // Touch events for mobile
                    if (isMobile) {
                        item.onclick = function(e) {
                            e.stopPropagation();
                            openLightbox(this);
                        };
                    } else {
                        item.onclick = function() { openLightbox(this); };
                        item.onmouseenter = function() { 
                            isHovering = true;
                            stopAutoRotate(); 
                        };
                        item.onmouseleave = function() { 
                            isHovering = false;
                            setTimeout(() => {
                                if (!isHovering) {
                                    startAutoRotate();
                                }
                            }, 100);
                        };
                    }
                    
                    item.innerHTML = `
                        <img src="${photo.src}" alt="${photo.caption}" loading="lazy">
                        <span class="caption">${photo.caption}</span>
                    `;
                    gallery.appendChild(item);
                });
            }, existingItems.length > 0 ? 800 : 0);
        }

        // Manual refresh
        function refreshGallery() {
            stopAutoRotate();
            const randomPhotos = getRandomPhotos();
            displayPhotos(randomPhotos);
            
            if (!isHovering && !isMobile) {
                startAutoRotate();
            }
        }

        // Auto-rotate functionality
        function startAutoRotate() {
            stopAutoRotate();
            
            if (!isHovering && !isMobile) {
                autoRotateInterval = setInterval(() => {
                    if (!isHovering) {
                        const randomPhotos = getRandomPhotos();
                        displayPhotos(randomPhotos);
                    }
                }, 8000);
            }
        }

        function stopAutoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
            }
        }

        // Lightbox functions
        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const img = element.querySelector('img');
            
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.className === 'lightbox-close') {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const submitBtn = event.target.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Sending...';
            
            fetch('https://formspree.io/f/mwpqrdzk', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    event.target.reset();
                    document.getElementById('successMessage').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            }).catch(error => {
                alert('There was a problem submitting your RSVP. Please try again or contact us directly.');
                console.error('Error:', error);
            }).finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send RSVP';
            });
        }

        // Initialize gallery
        function initGallery() {
            const initialPhotos = getRandomPhotos();
            displayPhotos(initialPhotos);
            
            if (!isMobile) {
                setTimeout(() => {
                    if (!isHovering) {
                        startAutoRotate();
                    }
                }, 2000);
            }
        }

        // DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Desktop hover detection
            if (!isMobile) {
                const gallerySection = document.querySelector('.gallery');
                
                gallerySection.addEventListener('mouseenter', () => {
                    isHovering = true;
                    stopAutoRotate();
                });
                
                gallerySection.addEventListener('mouseleave', () => {
                    isHovering = false;
                    setTimeout(() => {
                        if (!isHovering) {
                            startAutoRotate();
                        }
                    }, 500);
                });
            }
            
            // Stop rotation when RSVP is visible
            const rsvpSection = document.querySelector('.rsvp');
            const rsvpObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        stopAutoRotate();
                    } else if (!isHovering && !isMobile) {
                        startAutoRotate();
                    }
                });
            }, { threshold: 0.3 });
            
            rsvpObserver.observe(rsvpSection);

            // Escape key to close lightbox
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const lightbox = document.getElementById('lightbox');
                    if (lightbox.classList.contains('active')) {
                        lightbox.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                }
            });
        });
    </script>
